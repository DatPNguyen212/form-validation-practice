<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Exercise</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="form">
      <label for="name-input">Name:</label>
      <input
        type="text"
        name="name"
        id="name-input"
        required
        placeholder="Please type your full name in this format: Firstname Lastname"
      />
      <br />
      <br />

      <label for="email-input">Email:</label>
      <input
        type="text"
        name="email"
        id="email-input"
        placeholder="youremail@email.com or .org or .net or .edu"
      />

      <br />
      <br />

      <label for="password-input">Password:</label>
      <input
        type="password"
        name="password"
        id="password-input"
        placeholder="> 6 characters, <= 20 characters, and NOT 'password', and have atleast 1 SPECIAL CHARACTER"
        required
      />

      <div id="error-message"></div>

      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
